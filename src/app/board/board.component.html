<div class="text-center top-content mx-auto">
  <h2>Tic Tac Toe</h2>
  <button class="new-game" (click)="newGame()">New Game</button> 
  <h1 *ngIf="!winner">{{ player }} TO PLAY</h1>
  <h1 *ngIf="winner && player === 'X'" class="o">O WON!</h1>
  <h1 *ngIf="winner && player === 'O'" class="x">X WON!</h1>
</div>

<main class="mx-auto">
  <app-square *ngFor="let square of squares; let i = index" [value]='square' (click)="makeMove(i)">

  </app-square>
</main>
